<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
   <style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0e2f56 url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #webcam-container {
        border-radius: 50%;
        margin-top: 2em;
        overflow: hidden;
    }
    #label-container {
        margin-top: 2em;
        font-size: 2em;
        color: white;
    }
    button {
        width: 60px;
        height: 60px;
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 14px;
        text-align: center;
        font-weight: bold;
        margin: 1em;
        background-color: orange;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-transform: uppercase;
        font-family: 'Arial Rounded MT Bold', sans-serif;
    }
    #logo {
        width: 50px;
        position: absolute;
        top: 10px;
        left: 10px;
        animation: move-to-center 3s forwards, rotate-and-scale 2s 3s forwards;
        opacity: 0;
        transition: opacity 2s;
    }
    @keyframes move-to-center {
        100% {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    }
    @keyframes rotate-and-scale {
        0% {
            transform: rotate(0) scale(1);
        }
        100% {
            transform: rotate(360deg) scale(30);
        }
    }
</style>

</head>

<body>
    <img src="photo_2023-06-12_23-39-04-removebg-preview (1).png" alt="Логотип" id="logo" onload="this.style.opacity='1'";>
    <video id="webcam" playsInline autoplay></video>
    <div id="button-container">
        <button type="button" onclick="init()" id="start-button">Start</button>
        <button type="button" onclick="scan()" id="scan-button" disabled>Scan</button>
    </div>
  <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/WaLVe2r0w/";
        let model, maxPredictions;
        const classNames = ["This is", "Hello!", "Awesome!"];

        async function init() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                document.getElementById("webcam").srcObject = stream;

                document.getElementById("scan-button").disabled = false;
                window.requestAnimationFrame(predict);
            } catch (error) {
                console.error("Ошибка при инициализации:", error);
                alert("Ошибка при инициализации: " + error);
            }
        }

        async function predict() {
            try {
                const video = document.getElementById("webcam");
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    await model.predict(video);
                }
                window.requestAnimationFrame(predict);
            } catch (error) {
                console.error("Ошибка при предсказании:", error);
                alert("Ошибка при предсказании: " + error);
            }
        }

        async function scan() {
            const predictions = await model.predict(document.getElementById("webcam"));
            let max = 0;
            let maxClass = "";
            for (let i = 0; i < predictions.length; i++) {
                if (predictions[i].probability > max) {
                    max = predictions[i].probability;
                    maxClass = classNames[i];
                }
            }
            alert(maxClass);
        }
    </script>


</body>

</html>
