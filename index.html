<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Classification App</title>
  <style>
    #videoElement {
      width: 100%;
      max-width: 400px;
      height: auto;
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Image Classification App</h1>
  <video autoplay="true" id="videoElement" playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button onclick="predict()">Предсказать</button>
  <div id="prediction"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/teachablemachine-automl@0.10.0/dist/teachablemachine-automl.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
