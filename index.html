<!DOCTYPE html>
<html>
<head>
  <title>Image Recognition with Camera</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <style>
    #video {
      width: 100%;
      max-width: 640px; /* Максимальная ширина видео */
      height: auto;
      transform: scaleX(-1);
    }

    #canvas {
      display: none;
    }

    #camera-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }

    #capture-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }

    #prediction-text {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Image Recognition with Camera</h1>
  <button id="camera-button">Enable Camera</button>
  <button id="capture-button" disabled>Capture Image</button>
  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="prediction-text"></div>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const cameraButton = document.getElementById('camera-button');
    const captureButton = document.getElementById('capture-button');
    const predictionText = document.getElementById('prediction-text');

    let model;
    let stream;
    let videoWidth, videoHeight;
    let captureImage = false;

    async function enableCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
        await videoElement.play();
        videoWidth = videoElement.videoWidth;
        videoHeight = videoElement.videoHeight;
        cameraButton.disabled = true;
        captureButton.disabled = false;

        await loadModel();
        classifyFrame();
      } catch (error) {
        console.error('Error accessing the camera:', error);
      }
    }

    async function loadModel() {
      model = await tf.loadLayersModel('path/to/model/model.json');
    }

    function captureImageFrame() {
      captureImage = true;
    }

    async function classifyFrame() {
      const context = canvasElement.getContext('2d');
      context.drawImage(videoElement, 0, 0, videoWidth, videoHeight, 0, 0, canvasElement.width, canvasElement.height);

      if (captureImage) {
        captureImage = false;

        const image = tf.browser.fromPixels(canvasElement);
        const resizedImage = tf.image.resizeBilinear(image, [model.inputs[0].shape[1], model.inputs[0].shape[2]]);
        const processedImage = resizedImage.expandDims();
        const predictions = await model.predict(processedImage).data();

        console.log('Predictions:', predictions);

        const topPrediction = Array.from(predictions).map((p, i) => ({
          probability: p,
          className: model.outputLayers[0].classes[i]
        })).sort((a, b) => b.probability - a.probability)[0];

        predictionText.textContent = `Predicted class: ${topPrediction.className}`;

        // Perform further processing or display predictions in the UI
      }

      requestAnimationFrame(classifyFrame);
    }

    cameraButton.addEventListener('click', enableCamera);
    captureButton.addEventListener('click', captureImageFrame);
  </script>
</body>
</html>
