<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #webcam {
            border-radius: 15px; /* Закругленные углы */
            width: 80%; /* Ширина видео */
            max-width: 400px; /* Максимальная ширина */
            margin-top: 20px;
        }

        #label-container {
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>

<body>
    <div>Camera Access Example</div>
    <button type="button" onclick="init()">Start</button>
    <video id="webcam" playsInline autoplay></video>
    <div id="label-container"></div>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/WaLVe2r0w/";
        let model, maxPredictions;

        async function init() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // Загрузка модели
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Запрашиваем доступ к задней камере
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                document.getElementById("webcam").srcObject = stream;

                // Начинаем предсказание
                window.requestAnimationFrame(predict);
            } catch (error) {
                console.error("Ошибка при инициализации:", error);
                alert("Ошибка при инициализации: " + error);
            }
        }

        async function predict() {
            try {
                const video = document.getElementById("webcam");
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const prediction = await model.predict(video);
                    const labelContainer = document.getElementById("label-container");

                    // Очистка контейнера
                    labelContainer.innerHTML = '';

                    for (let i = 0; i < maxPredictions; i++) {
                        const classPrediction =
                            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                        const labelElement = document.createElement("div");
                        labelElement.innerHTML = classPrediction;
                        labelContainer.appendChild(labelElement);
                    }
                }

                // Продолжаем предсказание
                window.requestAnimationFrame(predict);
            } catch (error) {
                console.error("Ошибка при предсказании:", error);
                alert("Ошибка при предсказании: " + error);
            }
        }
    </script>
</body>

</html>
