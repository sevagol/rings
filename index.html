<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>

<body>
    <div>Camera Access Example</div>
    <button type="button" onclick="init()">Start</button>
    <video id="webcam" playsInline autoplay></video>
    <div id="label-container"></div>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/WaLVe2r0w/";
        let model, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Загрузка модели
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Запрашиваем доступ к камере
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
            document.getElementById("webcam").srcObject = stream;

            // Начинаем предсказание
            window.requestAnimationFrame(predict);
        }

        async function predict() {
            const video = document.getElementById("webcam");
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const prediction = await model.predict(video);
                const labelContainer = document.getElementById("label-container");

                // Очистка контейнера
                labelContainer.innerHTML = '';

                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                    const labelElement = document.createElement("div");
                    labelElement.innerHTML = classPrediction;
                    labelContainer.appendChild(labelElement);
                }
            }

            // Продолжаем предсказание
            window.requestAnimationFrame(predict);
        }
    </script>
</body>

</html>
